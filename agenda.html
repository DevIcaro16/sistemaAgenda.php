<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Agenda : </title>

    <link rel="stylesheet" href="agenda.css">
</head>

        
<body>
   
    <div class="header">

        <header>

            <h1>BD De Anotações Da Agenda MG : </h1><br>
    
        </header>

    </div>

    <div id="agendamg" >

        <form id="agendaForm">

            <label for="nome_turma">Digite o nome da turma : </label><br>
            <input type="text" name="nome_turma" id="nome_turma" placeholder="turma..."><br>
            <label for="data_anotacao">Informe o data da anotação : </label><br>
            <input type="text" name="data_anotacao" id="data_anotacao" placeholder="xx/yy/zz"><br>
            <label for="disciplina">Informe a disciplina : </label><br>
            <input type="text" name="disciplina" id="disciplina" placeholder="matemática..."><br>
            <label for="professor">Informe o Professor ou Apoiador da Disciplina : </label><br>
            <input type="text" name="professor" id="professor" placeholder="prof ou apoio..."><br>
            <label for="conteudo">Informe o Conteudo Da Disciplina : </label><br>
            <input type="text" name="conteudo" id="conteudo" placeholder="conteudo..."><br>
            <label for="observacao">Alguma Observação Importante? : </label><br>
            <input type="text" name="observacao" id="observacao" placeholder="observações..."><br>
        
    
      <button type="submit">enviar</button>
    
    
        </form>
  
    </div>

    


    <script src="agenda.js"></script>
    
</body>
</html>
